<div class="centerCard-login">
	<form
		name="login"
		ng-submit="requestLogin(credentials)"
		novalidate>
		<h1>Login</h1>

		<div ng-if="$scope.success !== ''">
			{{success}}
		</div>

		<input
			ng-model="credentials.name"
			type="text" placeholder="   Username or Email"
			required/>
		<input
			ng-model="credentials.pass"
			type="password"
			placeholder="   Password"
			required/>
		<button type="submit">Log In</button>
	</form>
<div>
