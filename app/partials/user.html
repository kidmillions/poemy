<div class="centerCard">
	<h3 ng-if="isSelf">This is you!</h3>
	<h1 class="big">{{user.name}}'s Poems</h1>
	<h2>Contributions: {{user.contributions.length}}</h2>
	<div ng-repeat="contribution in user.contributions">
		<h2><a href="#/poem/{{contribution.poem}}">{{contribution.poem_title}}</a></h2>
	</div>
</div>
