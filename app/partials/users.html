<div class="centerCard">
	<h1>Users!</h1>
	<table>
		<thead>
			<tr>
				<td>Name</td>
				<td>Email</td>
				<td>Contributions</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users"
					ng-class="{oddRow: $odd}">
					<td>{{user.name}}</td>
					<td>{{user.email}}</td>
					<td>{{user.contributions.length}}</td>
			</tr>
		</tbody>
	</table>
<div>
